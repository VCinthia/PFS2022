<!-- Armar una página web con las siguientes caracteristicas:

- Todos los títulos deben estar en color rojo
- El fondo de toda la pagina debe ser gris
- Los textos que esten dentro de un div con clase "bold" deben estar en negrita.
- Debe haber un  div que contenga dos imágenes.
- Debe haber un div centrado, de 500px de ancho que ademas contenga una imagen de 300px de ancho.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="e1.css" media="screen">
    <title>Ejercicio 1</title>    
 </head>
 <body>
    <h1 class="titulo">PAGINA EJERCICIO 1</h1>
    <div class="bold">
        Este es un div para textos con clase 'bold'
    </div>
    <p>Este 'div' contiene dos imagenes centradas y continuas</p>
    <div class="img-flex">        
        <img src="https://images.adsttc.com/media/images/5115/93b5/b3fc/4baa/9700/0063/slideshow/Walden7_Barcelona_Spain_Ricardo_Bofill_Taller_Arquitectura_10.jpg?1414515476" alt="img walden1">
        
        <img src="https://images.adsttc.com/media/images/5115/908f/b3fc/4be2/2a00/0060/slideshow/Walden7_Barcelona_Spain_Ricardo_Bofill_Taller_Arquitectura_7.jpg?1414515483" alt="img walden2">
    </div>
    <p>Este 'div' de 500px contiene una imagen centrada de 300px</p>
    <div class="div-centrado">        
        <img src="https://images.adsttc.com/media/images/5115/906c/b3fc/4baa/9700/005f/slideshow/Walden7_Barcelona_Spain_Ricardo_Bofill_Taller_Arquitectura_6.jpg?1414515520" alt="img walden3">
    </div>
 </body>
 </html>
